version: "3"
services:
  database-flashcard:
    image: postgres:alpine
    restart: always
    expose:
      - 6032
    ports:
      - "6032:5432"
    volumes:
      - flashcarddata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=flashcard_service
  app-flashcard:
    build:
      context: ./../flashcard_service # necessary because otherwise docker-compose overrides the context path when merging multiple docker-compose.yml files
      dockerfile: Dockerfile
    restart: always
    ports:
      - "6000:6000"
      - "6001:6001"
    depends_on:
      - database-flashcard
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database-flashcard:5432/flashcard_service
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
  dapr-flashcard:
    image: "daprio/daprd"
    command: [
      "./daprd",
      "--app-id", "flashcard_service",
      "--app-port", "6001",
      "--dapr-http-port", "6000",
      "--resources-path", "./components"
    ]
    volumes:
      - "./../flashcard_service/components/:/components" # Mount our components folder for the runtime to use. The mounted location must match the --resources-path argument.
    depends_on:
      - app-flashcard
      - redis
    network_mode: "service:app-flashcard"
  redis:
    image: "redis:alpine"
    expose:
      - "6379"
volumes:
  flashcarddata:
  testdata:

networks:
  default:
    name: dapr-network
    external: true

